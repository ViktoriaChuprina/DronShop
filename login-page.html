<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dron-style4.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login-page-block">
            <div class="login-background-img">
                <img src="imgdron\majestic-mountain-range-tranquil-meadow-at-dawn-generated-by-ai_24640-81363.png" class="dron-background-image"/>
            </div>
            <div class="caption-block-camera1">
                <h>Register</h>
            </div>
        </div>
        <form>
            <div class="block-form-login">
                <div class="block-login">
                    <div class="label-text-login-1">
                    <label class="label-text-login">E-mail</label>
                    </div>
                    <div class="login-input-field">
                    <input type="email" placeholder="E-mail" for="email" class="input-login"><br>
                    </div>
                    <div class="label-text-login-1">
                        <label class="label-text-login">Password</label>
                        </div>
                        <div class="login-input-field">
                        <input type="password" placeholder="Password" for="password" class="input-login"><br>
                        </div>
                        <div class="checkbox-value-login">
                            <input type="checkbox"><p class="text-login-value">Я згоден із персональними даними</p>
                        </div>
                        <div class="submit-login-block">
                            <input type="submit" for="submit" class="button-submit-style">
                        </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
